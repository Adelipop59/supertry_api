apiVersion: apps/v1
kind: Deployment
metadata:
  name: supertry-api
  namespace: __NAMESPACE__
  labels:
    app: supertry-api
    app.kubernetes.io/part-of: supertry
spec:
  replicas: __REPLICAS__
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: supertry-api
  template:
    metadata:
      labels:
        app: supertry-api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: prisma-migrate
          image: __IMAGE__
          command: ["node", "node_modules/prisma/build/index.js", "migrate", "deploy"]
          envFrom:
            - secretRef:
                name: supertry-secrets
          env:
            - name: NODE_ENV
              value: "production"
      containers:
        - name: supertry-api
          image: __IMAGE__
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - secretRef:
                name: supertry-secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: FRONTEND_URL
              value: "__FRONTEND_URL__"
            - name: REDIS_HOST
              value: "redis.__NAMESPACE__.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
      terminationGracePeriodSeconds: 30
