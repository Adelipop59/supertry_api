name: CI/CD â€” Build, Test & Deploy

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_RAW: ${{ github.repository }}

jobs:
  # ================================================================
  # Job 1: Lint & Test
  # ================================================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Run linter
        run: pnpm run lint
        continue-on-error: true

      - name: Run tests
        run: pnpm run test
        continue-on-error: true

  # ================================================================
  # Job 2: Build Docker Image & Push to GHCR
  # ================================================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.image.outputs.full_image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: image
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_NAME=$(echo "${{ env.IMAGE_NAME_RAW }}" | tr '[:upper:]' '[:lower:]')
          FULL_IMAGE="${{ env.REGISTRY }}/${IMAGE_NAME}:${SHORT_SHA}"
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.full_image }}
            ${{ env.REGISTRY }}/${{ steps.image.outputs.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ================================================================
  # Job 3: Deploy to K3s
  # ================================================================
  deploy:
    name: Deploy to K3s
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.29.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster access
        run: kubectl get nodes

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "overlay=prod" >> $GITHUB_OUTPUT
            echo "Deploying to PRODUCTION"
          else
            echo "overlay=dev" >> $GITHUB_OUTPUT
            echo "Deploying to DEV"
          fi

      - name: Load environment overlay
        id: config
        run: |
          source k8s/overlays/${{ steps.env.outputs.overlay }}.env
          echo "namespace=${NAMESPACE}" >> $GITHUB_OUTPUT
          echo "host=${HOST}" >> $GITHUB_OUTPUT
          echo "replicas=${REPLICAS}" >> $GITHUB_OUTPUT
          echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
          echo "env_name=${ENV}" >> $GITHUB_OUTPUT

      - name: Replace placeholders in manifests
        run: |
          IMAGE="${{ needs.build.outputs.image_tag }}"
          NAMESPACE="${{ steps.config.outputs.namespace }}"
          HOST="${{ steps.config.outputs.host }}"
          REPLICAS="${{ steps.config.outputs.replicas }}"
          FRONTEND_URL="${{ steps.config.outputs.frontend_url }}"
          ENV_NAME="${{ steps.config.outputs.env_name }}"

          # Replace placeholders in all base manifests
          for file in k8s/base/*.yaml; do
            sed -i "s|__NAMESPACE__|${NAMESPACE}|g" "$file"
            sed -i "s|__IMAGE__|${IMAGE}|g" "$file"
            sed -i "s|__HOST__|${HOST}|g" "$file"
            sed -i "s|__REPLICAS__|${REPLICAS}|g" "$file"
            sed -i "s|__FRONTEND_URL__|${FRONTEND_URL}|g" "$file"
            sed -i "s|__ENV__|${ENV_NAME}|g" "$file"
          done

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/base/namespace.yaml
          kubectl apply -f k8s/base/redis.yaml
          kubectl apply -f k8s/base/https-redirect-middleware.yaml
          kubectl apply -f k8s/base/cluster-issuer.yaml
          kubectl apply -f k8s/base/network-policy.yaml
          kubectl apply -f k8s/base/app-service.yaml
          kubectl apply -f k8s/base/ingress.yaml
          kubectl apply -f k8s/base/app-deployment.yaml

      - name: Apply HPA (production only)
        if: steps.env.outputs.overlay == 'prod'
        run: kubectl apply -f k8s/base/hpa.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/supertry-api \
            --namespace=${{ steps.config.outputs.namespace }} \
            --timeout=300s

      - name: Verify deployment
        run: |
          NS="${{ steps.config.outputs.namespace }}"
          echo "=== Pod Status ==="
          kubectl get pods -n $NS -l app=supertry-api
          echo ""
          echo "=== Deployment Status ==="
          kubectl get deployment supertry-api -n $NS
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n $NS
          echo ""
          echo "=== Certificate ==="
          kubectl get certificates -n $NS

      - name: Show logs on failure
        if: failure()
        run: |
          NS="${{ steps.config.outputs.namespace }}"
          echo "=== Failed Pod Logs ==="
          kubectl logs -n $NS -l app=supertry-api --tail=100 --all-containers=true
          echo ""
          echo "=== Pod Descriptions ==="
          kubectl describe pods -n $NS -l app=supertry-api
          echo ""
          echo "=== Recent Events ==="
          kubectl get events -n $NS --sort-by='.lastTimestamp' | tail -20
