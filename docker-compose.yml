version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: supertry_postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: supertry
      POSTGRES_PASSWORD: supertry_password
      POSTGRES_DB: supertry_api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U supertry']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: supertry_redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
